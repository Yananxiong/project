<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }

        input{
            margin-top: 10px;
            margin-left: 10px;

        }
        .focus{
            background: red;
        }
    </style>
</head>
<body>
<form action="">
    名称<input type="text" value="名称"/><br/>
    密码<input type="password" value="1234"/><br/>
    个人信息<input type="text" value="个人信息"/>
</form>

<script src="../jquery-1.12.4.js"></script>

<script>
$(function () {
    $(":input").on("focus", function () {
        $(this).css("background","red").val("");
    }).on("blur", function () {
        $(this).css("background","").val(this.defaultValue);
    })




})

</script>
</body>
</html>
